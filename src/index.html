    <style>
    .loader_div{z-index: 100000000;position: fixed;background: rgba(255,255,255,0.7);width: 100%;height: 100%;}
    .loader {
      position: fixed;bottom: 0;right: 0;top: 0;left: 0;margin: auto;
      border: 16px solid transparent;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 1s linear infinite;
      animation: spin 1s linear infinite;}
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }}
    </style>
</head>
<body>
  <app-root><div class="loader_div"><div class="loader"></div></div></app-root>
</body>
